<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masters Pick'em 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <svg class="trophy-icon" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Base platform -->
                    <ellipse cx="60" cy="92" rx="45" ry="6" fill="#FFD700" opacity="0.6"/>

                    <!-- Main building base -->
                    <rect x="30" y="70" width="60" height="20" fill="#FFD700"/>

                    <!-- Left wing -->
                    <rect x="10" y="75" width="18" height="10" fill="#FFD700"/>
                    <line x1="12" y1="75" x2="12" y2="85" stroke="#FFD700" stroke-width="1.5" opacity="0.5"/>
                    <line x1="16" y1="75" x2="16" y2="85" stroke="#FFD700" stroke-width="1.5" opacity="0.5"/>
                    <line x1="20" y1="75" x2="20" y2="85" stroke="#FFD700" stroke-width="1.5" opacity="0.5"/>
                    <line x1="24" y1="75" x2="24" y2="85" stroke="#FFD700" stroke-width="1.5" opacity="0.5"/>

                    <!-- Right wing -->
                    <rect x="92" y="75" width="18" height="10" fill="#FFD700"/>
                    <line x1="96" y1="75" x2="96" y2="85" stroke="#FFD700" stroke-width="1.5" opacity="0.5"/>
                    <line x1="100" y1="75" x2="100" y2="85" stroke="#FFD700" stroke-width="1.5" opacity="0.5"/>
                    <line x1="104" y1="75" x2="104" y2="85" stroke="#FFD700" stroke-width="1.5" opacity="0.5"/>
                    <line x1="108" y1="75" x2="108" y2="85" stroke="#FFD700" stroke-width="1.5" opacity="0.5"/>

                    <!-- Columns on main building -->
                    <rect x="35" y="50" width="3" height="20" fill="#FFD700" opacity="0.7"/>
                    <rect x="43" y="50" width="3" height="20" fill="#FFD700" opacity="0.7"/>
                    <rect x="51" y="50" width="3" height="20" fill="#FFD700" opacity="0.7"/>
                    <rect x="59" y="50" width="3" height="20" fill="#FFD700" opacity="0.7"/>
                    <rect x="67" y="50" width="3" height="20" fill="#FFD700" opacity="0.7"/>
                    <rect x="75" y="50" width="3" height="20" fill="#FFD700" opacity="0.7"/>
                    <rect x="83" y="50" width="3" height="20" fill="#FFD700" opacity="0.7"/>

                    <!-- Main pediment/roof -->
                    <polygon points="28,50 60,40 92,50" fill="#FFD700"/>

                    <!-- Cupola base -->
                    <rect x="52" y="28" width="16" height="12" fill="#FFD700"/>

                    <!-- Cupola columns -->
                    <rect x="53" y="28" width="2" height="10" fill="#FFD700" opacity="0.7"/>
                    <rect x="58" y="28" width="2" height="10" fill="#FFD700" opacity="0.7"/>
                    <rect x="63" y="28" width="2" height="10" fill="#FFD700" opacity="0.7"/>

                    <!-- Cupola dome/roof -->
                    <polygon points="50,28 60,20 70,28" fill="#FFD700"/>
                    <rect x="58" y="16" width="4" height="4" fill="#FFD700"/>
                </svg>
                <h1>Masters Tournament Pick'em</h1>
            </div>
            <nav>
                <a href="#leaderboard" class="nav-link active">Leaderboard</a>
                <a href="#updates" class="nav-link">Updates</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Leaderboard Section -->
        <section data-section="leaderboard" class="section active">
            <div class="section-header">
                <h2>Leaderboard</h2>
                <div class="last-updated">
                    Last updated: <span id="last-update-time">Loading...</span>
                </div>
            </div>

            <div class="tournament-status">
                <div class="status-item">
                    <span class="status-label">Current Round:</span>
                    <span id="current-round">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Tournament Status:</span>
                    <span id="tournament-status">-</span>
                </div>
            </div>

            <div id="leaderboard-container">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </section>

        <!-- Updates Section -->
        <section data-section="updates" class="section">
            <div class="section-header">
                <h2>Pool Updates</h2>
            </div>
            <div id="updates-container">
                <div class="loading">Loading updates...</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Masters Pick'em Pool</p>
        </div>
    </footer>

    <script src="js/leaderboard.js"></script>
    <script src="js/updates.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
